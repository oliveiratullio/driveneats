<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Driven Eats</title>
  </head>
  <body>
    <div class="container">
        <div class="cabecalho">
            <div class="logo">
                DrivenEats
            </div>
            <div class="slogan">
                Sua comida em 6 minutos
            </div>
        </div><!--fim do "cabecalho"-->
        <div class="menu">
          <div class="texto">
              Primeiro, seu prato
          </div>
          <div class="pratos">
            <button onclick="selecionarPrato(this)"  data-test="dish" class="p1 item" >
              <div class="localizador escondido">
                Lasanha
              </div>
              <div class=" localizadorPreco escondido">
                16.9
              </div>
                <div class="foto">
                  <img src="./img/lasanha.jpg">
                </div>
                <div data-test="item-name" class="nome">
                  Lasanha
                </div>
                <div class="descricao">
                  Lasanha bolonhesa, arroz e fritas
                </div>
                <div  data-test="item-price" class="preco">
                  R$ 16,90
                  <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </button>
            <button class="p2 item" data-test="dish" onclick="selecionarPrato(this)">
              <div class="localizador escondido">
                Parmegiana de Carne
              </div>
              <div class=" localizadorPreco escondido">
                17.9
              </div>
              <div class="foto">
                <img src="./img/parmegiana.jpg">
              </div>
              <div data-test="item-name" class="nome">
                Parmegiana de Carne
              </div>
              <div class="descricao">
                Parmegiana, fritas, arroz, feijão e salada.
              </div>
              <div data-test="item-price" class="preco">
                R$ 17,90
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
            <button class="p3 item" data-test="dish" onclick="selecionarPrato(this)">
              <div class="localizador escondido">
                Strogonoff de Frango
              </div>
              <div class=" localizadorPreco escondido">
                14.9
              </div>
             <div class="foto">
               <img src="./img/strogonoff.jpg">
             </div>
             <div data-test="item-name" class="nome">
               Strogonoff de Frango
             </div>
             <div class="descricao">
               Strogonoff, arroz e batata palha
             </div>
             <div data-test="item-price" class="preco">
               R$ 14,90
               <ion-icon name="checkmark-circle"></ion-icon>
             </div>
            </button>
          </div><!--fim do "pratos"-->
          <div class="texto">
            Agora, sua bebida
          </div>
          <div class="bebidas">
            <button class="b1 item" data-test="drink" onclick="selecionarBebida(this)">
              <div class="localizador escondido">
                Coca-Cola
              </div>
              <div class=" localizadorPreco escondido">
                5
              </div>
              <div class="foto">
                <img src="./img/coca-cola.jpg">
              </div>
              <div data-test="item-name" class="nome">
                Coca-Cola
              </div>
              <div class="descricao">
                Lata 350ml
              </div>
              <div data-test="item-price" class="preco">
                R$ 5,00
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
            <button class="b2 item" data-test="drink" onclick="selecionarBebida(this)">
              <div class="localizador escondido">
                Coca-Cola sem acucar
              </div>
              <div class=" localizadorPreco escondido">
                5
              </div>
              <div class="foto">
                <img src="./img/coca-sem-acucar.jpg">
              </div>
              <div data-test="item-name" class="nome">
                Coca-Cola Sem Açúcar
              </div>
              <div class="descricao">
                Lata 350ml
              </div>
              <div data-test="item-price" class="preco">
                R$ 5,00
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
            <button class="b3 item" data-test="drink" onclick="selecionarBebida(this)">
              <div class="localizador escondido">
                Guarana
              </div>
              <div class=" localizadorPreco escondido">
                4.5
              </div>
              <div class="foto">
                <img src="./img/guarana.jpg">
              </div>
              <div data-test="item-name" class="nome">
                Guaraná
              </div>
              <div class="descricao">
                Lata  350ml
              </div>
              <div data-test="item-price" class="preco">
                R$ 4,50
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
          </div><!--fim do "bebidas"-->
          <div class="texto">
            Por fim, sua sobremesa
          </div>
          <div class="sobremesas">
            <button class="s1 item" data-test="dessert" onclick="selecionarSobremesa(this)">
              <div class="localizador escondido">
                Pudim
              </div>
              <div class=" localizadorPreco escondido">
                7.9
              </div>
              <div class="foto">
                <img src="./img/pudim.png">
              </div>
              <div data-test="item-name" class="nome">
                Pudim
              </div>
              <div class="descricao">
                Pudim de Leite Condensado
              </div>
              <div data-test="item-price" class="preco">
                R$ 7,90
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
            <button class="s2 item" data-test="dessert" onclick="selecionarSobremesa(this)">
              <div class="localizador escondido">
                Mil-Folhas
              </div>
              <div class=" localizadorPreco escondido">
                9.9
              </div>
              <div class="foto">
                <img src="./img/mil-folhas.jpg">
              </div>
              <div data-test="item-name" class="nome">
                Pudim
              </div>
              <div class="descricao">
                Mil-folhas com creme de confeiteiro
              </div>
              <div data-test="item-price" class="preco">
                R$ 9,90
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
            <button class="s3 item"  data-test="dessert" onclick="selecionarSobremesa(this)">
              <div class="localizador escondido">
                Pavê
              </div>
              <div class=" localizadorPreco escondido">
                8.9
              </div>
              <div class="foto">
                <img src="./img/pave.jpg">
              </div>
              <div data-test="item-name" class="nome">
                Pavê
              </div>
              <div class="descricao">
                Pavê (e pacumê)
              </div>
              <div data-test="item-price" class="preco">
                R$ 8,90
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
            </button>
          </div><!--fim do item "sobremesas"-->
        </div><!--fim do "menu"-->
        <div class="rodape">
          <div class="botao">
            <button data-test ="order-btn" class="fecharPedido" onclick="avancar(this)">
          </div>
        </div>
        </div><!--fim do "rodape"-->

    </div><!--fim do "container"-->





    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
